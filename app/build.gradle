apply plugin: 'com.android.application'

apply from: '../commonbuild.gradle'

android {

    buildTypes {

        release {

            signingConfig signingConfigs.release

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        outputFileName = "${defaultConfig.versionName}_${defaultConfig.versionCode}_${releaseTime()}.apk"
                    }
                }
            }
        }

        debug {
            minifyEnabled false

            signingConfig signingConfigs.release
            //更改开发版applicationId和versionName
            applicationIdSuffix '.debug'
            versionNameSuffix "_debug"
        }
    }
}

static def releaseTime() {
    return new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("UTC"))
}

dependencies {

    implementation project(':libApp')
    if (!isModule.toBoolean()) {
        implementation project(':moduleMain')
    }
}
