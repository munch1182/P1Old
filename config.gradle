ext {
    // true即单独模块化开发
    // false即整体开发
    // 修改后需要sync
    isModule = true

    versions = [
            compileSdkVersion       : 28,
            minSdkVersion           : 15,
            targetSdkVersion        : 28,

            applicationId           : "com.munch.projectone",

            versionCode             : 1,
            versionName             : "1.0",

            androidSupportSdkVersion: "28.0.0",
            constraintVersion       : "1.1.3",

            kotlinVersion           : "1.2.61",

            multidexVersion         : "1.0.3",

            loggerVersion           : "2.2.0",

            retrofitVersion         : "2.5.0",

            butterknifeVersion      : "9.0.0-rc2",

            rxjavaVersion           : "2.2.4",
            rxandroidVersion        : "2.0.1",

            gsonVersion             : "2.8.5",

            fastjsonVersion         : "1.1.70",

            immersionbarVersion     : "2.3.3-beta09",

            leakcanaryVersion       : "1.6.2",

            buglyVersion            : "2.8.6",

