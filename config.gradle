            "retrofit2gson"       : "com.squareup.retrofit2:converter-gson:${versions["retrofitVersion"]}",

            /*RxJava*/
            /*https://github.com/ReactiveX/RxJava*/
            "rxjava"              : "io.reactivex.rxjava2:rxjava:${versions["rxjavaVersion"]}",
