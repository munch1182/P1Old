            /*在应用层的build.gradle设置*/
            "objectbox"           : "io.objectbox:objectbox-gradle-plugin:${versions["objectboxVersion"]}",

            /*Glide*/
            /*https://github.com/bumptech/glide*/
            "glide"               : "com.github.bumptech.glide:glide:${versions["glideVerison"]}",
            "glide_compiler"      : "com.github.bumptech.glide:compiler:${versions["glideVerison"]}",
            "glide_integration"   : "com.github.bumptech.glide:okhttp3-integration:${versions["glideVerison"]}"

