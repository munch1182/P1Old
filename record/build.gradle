plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    // id 'kotlin-kapt'
    //ksp: https://kotlinlang.org/docs/ksp-quickstart.html#use-your-own-processor-in-a-project
    id 'com.google.devtools.ksp' version '1.7.0-1.0.6'
}
apply from: '../buildCom/commonbuildktx.gradle'

ksp {
    //db exportSchema = true
    arg("room.schemaLocation", "$projectDir/schemas".toString())
}

dependencies {
    api deps['room']
    api deps['roomKtx']
    ksp deps['roomCompiler']
    api deps['coroutines']
    //noinspection GradleDynamicVersion
    //api "com.munch.lib:lib:0.2.0"
    api project(':lib')
}

apply plugin: 'maven-publish'

android {
    publishing {
        singleVariant('release') { withSourcesJar() }
    }
}

//Gradle - task
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                //release根据buildType
                //aar
                from components['release']
                groupId "com.munch.lib"
                artifactId "record"
                version "0.1.0"
            }
        }
        repositories {
            maven {
                url uri('../repository')
            }
        }
    }
}