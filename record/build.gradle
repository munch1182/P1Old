plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}
apply from: '../buildCom/commonbuildktx.gradle'

android {
    defaultConfig {
        kapt {
            //db exportSchema = true
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }
}

dependencies {

    api deps['room']
    api deps['roomKtx']
    kapt deps['roomCompiler']
    api deps['coroutines']
    //noinspection GradleDynamicVersion
    api "com.munch.lib:lib:0.2.0"
}

apply plugin: 'maven-publish'

android {
    publishing {
        singleVariant('release') { withSourcesJar() }
    }
}

//Gradle - task
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                //release根据buildType
                //aar
                from components['release']
                groupId "com.munch.lib"
                artifactId "record"
                version "0.1.0"
            }
        }
        repositories {
            maven {
                url uri('../repository')
            }
        }
    }
}