plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    // id 'kotlin-kapt'
    //ksp: https://kotlinlang.org/docs/ksp-quickstart.html#use-your-own-processor-in-a-project
    id 'com.google.devtools.ksp' version '1.7.0-1.0.6'
}
apply from: '../buildCom/commonbuildktx.gradle'
apply from: '../buildCom/publish.gradle'

ksp {
    //db exportSchema = true
    arg("room.schemaLocation", "$projectDir/schemas".toString())
}

dependencies {
    api deps['room']
    api deps['roomKtx']
    ksp deps['roomCompiler']
    api deps['coroutines']
    releaseApi lib['lib']

    debugApi(project(':lib'))
}