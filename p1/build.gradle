plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}
apply from: '../buildCom/commonbuildktx.gradle'

android {

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            aidl {
                srcDirs 'src/main/aidl', 'src/main/aidl/com.android.internal.telephony', 'com.android.internal.telephony', 'src/main/aidl/com/android/internal/telephony', 'src/main/aidl/android/telephony'
            }
        }
    }
}

dependencies {

    implementation Deps.material
    implementation Deps.constraintLayout
    implementation Deps.swipeRefreshLayout
    implementation Deps.activityKtx
    implementation Deps.fragmentKtx
    implementation Deps.work
    implementation Deps.workKtx
    implementation Deps.splash
    implementation Deps.work

    implementation Deps.gson

    implementation Deps.retrofit
    implementation Deps.retrofitGson
    implementation Deps.retrofitScalars
    implementation Deps.okhttp
    implementation Deps.okhttpInterceptor

    implementation Deps.permissionX

    debugImplementation Deps.leakcanary

    implementation project(':libfast')
}