plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //id 'com.munch.plugin'
}
apply from: '../buildCom/commonbuildktx.gradle'

android {
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation deps['swipeRefreshLayout']
    implementation deps['permissionX']
    implementation deps['work']
    implementation deps['workKtx']
    debugImplementation(project(':weight'))
    releaseImplementation("com.munch.lib:weight:${publishVersion}")
    debugImplementation(project(':libfast'))
    releaseImplementation("com.munch.lib:libfast:${publishVersion}")
    debugImplementation(project(':bluetooth'))
    releaseImplementation("com.munch.lib:bluetooth:${publishVersion}")

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}