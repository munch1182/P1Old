plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //id 'com.munch.plugin'
    id 'kotlin-kapt'
    //ksp: https://kotlinlang.org/docs/ksp-quickstart.html#use-your-own-processor-in-a-project
    //id 'com.google.devtools.ksp' version '1.7.10-1.0.6'
}
apply from: '../buildCom/commonbuildktx.gradle'

dependencies {

    implementation deps['swipeRefreshLayout']
    implementation deps['permissionX']
    implementation deps['work']
    implementation deps['workKtx']
    implementation deps['glide']
    kapt deps['glideCompiler']
    implementation deps['retrofit']
    implementation deps['retrofitGson']
    implementation deps['okhttp']
    implementation deps['okhttpInterceptor']

    releaseImplementation lib['weight']
    releaseImplementation lib['libfast']
    releaseImplementation lib['bluetooth']

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    debugImplementation(project(':weight'))
    debugImplementation(project(':libfast'))
    debugImplementation(project(':bluetooth'))
    debugImplementation(deps['leakcanary'])

}