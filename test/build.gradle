def runAlone() {
    return rootProject.ext.component['testRunAlone']
}

if (runAlone()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
/*apply plugin: 'dagger.hilt.android.plugin'*/

apply from: '../gradle/commonbuildktx.gradle'

android {
    buildFeatures {
        dataBinding true
    }
    sourceSets {
        main {
            if (runAlone()) {
                manifest.srcFile 'src/main/component/AndroidManifest.xml'
                java.srcDirs = ['src/main/java', 'src/main/component/java']
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
                java {
                    exclude 'component/**'
                }
            }
        }
    }
}

kapt {
    correctErrorTypes true
    //ARouter
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

dependencies {
    implementation project(path: ':common')
    kapt rootProject.ext.dependencies['arouter_compiler']

    api rootProject.ext.dependencies['viewpager2']

    /*implementation rootProject.ext.dependencies['hilt']
    kapt rootProject.ext.dependencies['hilt_compiler']
    kapt rootProject.ext.dependencies['hilt_lifecycle']
    kapt rootProject.ext.dependencies['hilt']*/

    api rootProject.ext.dependencies['glide']

    api rootProject.ext.dependencies['permissionX']

    // CameraX core library using camera2 implementation
    api "androidx.camera:camera-camera2:1.0.0-beta12"
    // CameraX Lifecycle Library
    api "androidx.camera:camera-lifecycle:1.0.0-beta12"
    // CameraX View class
    api "androidx.camera:camera-view:1.0.0-alpha19"

    api rootProject.ext.dependencies['tiny_pinyin']
    api rootProject.ext.dependencies['tiny_pinyin_dic']

    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    api rootProject.ext.dependencies['leakcanary']

    api rootProject.ext.dependencies['startup']
}