apply plugin: 'com.android.application'

//需要git并且配置了全局设置且有tag才有用，如果没有注释掉这行并手动更改versionCode和versionName
apply from: 'git.gradle'

android {
    compileSdkVersion 29


    defaultConfig {
        applicationId "com.munch.module.template"
        minSdkVersion 16
        targetSdkVersion 29

        /*versionCode gitVersion['versionCodeProduction']
        versionName gitVersion['versionName']*/

        versionCode 1
        versionName "1.0"

        flavorDimensions "app"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        //区别在于应用名称不同，以及有些引用的lib不同
        //正式发布版本
        production {
            manifestPlaceholders = [APP_NAME: "@string/app_name"]
            dimension "app"
        }
        //测试版本
        versionfortest {
            manifestPlaceholders = [APP_NAME: "@string/app_name_test"]
            dimension "app"
        }
        //开发版本
        dev {
            manifestPlaceholders = [APP_NAME: "@string/app_name_dev"]
            dimension "app"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            // gradle 4.10.1之后
            outputFileName = "${defaultConfig.applicationId}_${productFlavors[0].name}_${defaultConfig.versionName}_${defaultConfig.versionCode}_${releaseTime()}.apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

static def releaseTime() {
    return new Date().format("yyyyMMddHHmm")
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /*用于编译*/
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.40'
    /*https://github.com/JessYanCoding/AndroidAutoSize*/
    implementation 'me.jessyan:autosize:1.1.2'
    /*https://github.com/ReactiveX/RxAndroid*/
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
    /*https://github.com/square/retrofit*/
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    /*https://github.com/square/okhttp*/
    implementation 'com.squareup.okhttp3:okhttp:3.14.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.0'
    /*https://github.com/CymChad/BaseRecyclerViewAdapterHelper*/
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    /*https://github.com/bumptech/glide*/
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    /*https://github.com/google/gson*/
    implementation 'com.google.code.gson:gson:2.8.5'
    /*https://github.com/square/leakcanary*/
    /*debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'*/
    /*https://github.com/JakeWharton/butterknife*/
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
}
