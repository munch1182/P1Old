    }*/
    component = [
            testRunAlone      : componentRunAlone(true),
            testSimpleRunAlone: componentRunAlone(true),
    ]
}


static def componentRunAlone(isApp) {
    if (oneApp()) {
        return false
    }
    return isApp


}