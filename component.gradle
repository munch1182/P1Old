//当oneApp返回true时作为一个app编译，而无须在下面各组件单独设置
//需要设置时加入该标记
static def oneApp() {
    return false
}

ext {
    //组件开关
    //true:作为单独app，false:作为lib
    //使用:
    /*if (rootProject.ext.component['testRunAlone']) {
        apply plugin: 'com.android.application'
