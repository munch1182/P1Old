plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
apply from: '../buildCom/commonbuildktx.gradle'

dependencies {

    api deps['material']
    api deps['activityKtx']
    api deps['fragmentKtx']
    releaseApi("com.munch.lib:lib:0.3.0")
    debugApi(project(':lib'))
    releaseApi("com.munch.lib:record:0.1.0")
    debugApi(project(':record'))
}

apply plugin: 'maven-publish'

android {
    publishing {
        singleVariant('release') { withSourcesJar() }
    }
}

//Gradle - task
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                //release根据buildType
                //aar
                from components['release']
                groupId = "com.munch.lib"
                artifactId = "libfast"
                version = "0.3.0"
            }
        }
        repositories {
            // maven { url uri('../repository') }
            mavenLocal()
        }
    }
}